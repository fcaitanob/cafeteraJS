            <p id=estado></p>
    </div>


<!-- .............................................. -->

    <div>
        <h2>Accciones</h2>
    </div>
    <div>
            <button type="button" onclick="cafeteraEjemplo.comproBebida(0)"
            >Compro Cafe Espresso</button>
            <br>
            <label id=labelExpresso></label>
    </div>
    <br>
    <div>
        <button type="button" onclick="cafeteraEjemplo.comproBebida(1)"

    </div>
    <br>
    <div>
        <button type="button" onclick="cafeteraEjemplo.comproBebida(2)"

</div>

    </div>
</div>
<!-- .............................................. -->

<!-- Columna 3 -->
<!-- .............................................. -->
<div style="padding: 10px; float: left; width: 30%; text-align: left; ">

    <div>
        <h2>Actualizar inventario</h2>
    </div>
    <div>
        <button type="button" 
        onclick="cafeteraEjemplo.inicializarInsumos()"
        >Inicializar Inventario</button>
    </div>
    <br>
    <div>
        <label for="agua">Cantidad de agua:</label>
        <input type="text" id="agua" name="agua" value=5 style="width:20px;">
    </div>
    <div>

        <input type="text" id="leche" name="leche" value=5 style="width:20px;">
    </div>
    <div>
        <label for="cafe">Cantidad de cafe:</label>
        <input type="text" id="cafe" name="cafe" value=5 style="width:20px;">
    </div>
    <div>
        <label for="tazas">Cantidad de tazas:</label>
        <input type="text" id="tazas" name="tazas" value=5 style="width:20px;">
    </div>
    <div>
        <label for="dinero">Cantidad de dinero:</label>
        <input type="text" id="dinero" name="dinero" value=25 style="width:20px;">
    </div>
